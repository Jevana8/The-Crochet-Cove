<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="validation.js" defer></script>
  <style>
    /* Add this CSS for video styling */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Ensures the video stays behind other content */
    }
    .wrapper {
      position: relative; /* Make the wrapper relative so the video can fill the background */
      z-index: 1; /* Ensure the content appears above the video */
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="video-background" autoplay muted loop>
    <source src="crochetbackground.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <div class="wrapper">
    <img src="crochetlogo.png" alt="Website Logo" class="logo">
    <h1>Sign Up</h1>
    <p id="error-message" class="error-message"></p>
    <form id="form" method="POST">
      <div>
        <label for="firstname-input">
          <span>F</span>
        </label>
        <input type="text" name="firstname" id="firstname-input" placeholder="First Name" required>
      </div>
      <div>
        <label for="email-input">
          <span>@</span>
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email" required>
      </div>
      <div>
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password" required minlength="8">
      </div>
      <div>
        <label for="repeat-password-input">
          <span>R</span>
        </label>
        <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password" required minlength="8">
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
